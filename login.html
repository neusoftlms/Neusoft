<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neusoft Academy - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Neusoft</span> Academy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li class="current"><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Login to Your Account</h1>
                <form id="login-form" class="auth-form">
                    <div>
                        <label>Email</label><br>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div>
                        <label>Password</label><br>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="button_1">Login</button>
                    <div id="login-error" class="error-message"></div>
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </form>
            </article>
        </div>
    </section>

    <footer>
        <p>Neusoft Academy, Copyright &copy; 2023</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
