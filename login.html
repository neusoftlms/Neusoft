<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Neusoft LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Neusoft</span> LMS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li class="current"><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <div class="login-box">
                <h1>Login to Your Account</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="login-password" placeholder="Enter password" required>
                            <span class="eye-toggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div id="password-error" class="error-message"></div>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                        <a href="#" id="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="button_1">Login</button>
                </form>
                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="reset-email">Enter your email address:</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit" class="button_1">Send Reset Link</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Neusoft Learning Management System, Copyright &copy; 2023</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.eye-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const eyeIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
