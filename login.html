<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Neusoft LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Neusoft</span> LMS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li class="current"><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <div class="login-container">
                <div class="login-branding">
                    <img src="images/neusoft-logo.png" alt="Neusoft LMS Logo" class="login-logo">
                    <h2>Welcome to Neusoft LMS</h2>
                    <p>Access your courses and learning materials</p>
                </div>
                
                <div class="login-box">
                    <h1>Login to Your Account</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" placeholder="your@email.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" placeholder="Enter password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label>
                                <input type="checkbox" id="remember-me"> Remember me
                            </label>
                            <a href="forgot-password.html" id="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="button_1 login-submit">Login</button>
                        
                        <div class="register-link">
                            Don't have an account? <a href="register.html">Create one</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Neusoft Learning Management System, Copyright &copy; 2023</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
