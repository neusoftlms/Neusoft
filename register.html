<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Neusoft LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Neusoft</span> LMS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="current"><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="register">
        <div class="container">
            <div class="register-box">
                <h1>Create Your Account</h1>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="register-password" placeholder="Create password" required>
                            <span class="eye-toggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                            <span class="strength-text">Password Strength: <span id="strength-value">Weak</span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <div class="password-input-container">
                            <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                            <span class="eye-toggle"><i class="fas fa-eye"></i></span>
                        </div>
                        <div id="password-match-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="register-role">I am a:</label>
                        <select id="register-role" class="role-select">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                        </select>
                    </div>
                    <div class="form-group terms">
                        <label>
                            <input type="checkbox" id="agree-terms" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="button_1">Create Account</button>
                </form>
                <div class="register-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Neusoft Learning Management System, Copyright &copy; 2023</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility for both fields
        document.querySelectorAll('.eye-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const eyeIcon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Password strength indicator
        document.getElementById('register-password').addEventListener('input', function() {
            const strengthMeter = document.querySelector('.strength-meter');
            const strengthValue = document.getElementById('strength-value');
            const password = this.value;
            let strength = 0;
            
            // Check password length
            if (password.length > 7) strength++;
            // Check for mixed case
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
            // Check for numbers
            if (password.match(/([0-9])/)) strength++;
            // Check for special chars
            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength++;
            
            // Update strength meter
            strengthMeter.style.width = `${strength * 25}%`;
            
            // Update strength text
            const strengthText = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'][strength];
            strengthValue.textContent = strengthText;
            
            // Update color
            const colors = ['#ff5252', '#ffb142', '#feca57', '#1dd1a1', '#2ecc71'];
            strengthMeter.style.backgroundColor = colors[strength];
            strengthValue.style.color = colors[strength];
        });

        // Password match validation
        document.getElementById('register-confirm').addEventListener('input', function() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('password-match-error');
            
            if (password && confirmPassword && password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
