<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neusoft Academy - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Neusoft</span> Academy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li class="current"><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">My Dashboard</h1>
                
                <div class="dashboard-section">
                    <h2>My Courses</h2>
                    <div id="enrolled-courses" class="course-list">
                        <!-- Courses will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="dashboard-section">
                    <h2>Progress Overview</h2>
                    <div id="progress-chart">
                        <canvas id="progressCanvas" width="400" height="200"></canvas>
                    </div>
                </div>
                
                <div class="dashboard-section">
                    <h2>Certificates</h2>
                    <div id="certificates-list">
                        <!-- Certificates will be populated by JavaScript -->
                    </div>
                </div>
            </article>
            
            <aside id="sidebar">
                <div class="profile-widget">
                    <img src="images/user-avatar.png" alt="User Avatar" class="profile-avatar">
                    <h3 id="username-display">John Doe</h3>
                    <p>Student</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="courses-count">0</span>
                            <span class="stat-label">Courses</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completed-count">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>
                
                <div class="notifications-widget">
                    <h3>Notifications</h3>
                    <ul id="notifications-list">
                        <!-- Notifications will be populated by JavaScript -->
                    </ul>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>Neusoft Academy, Copyright &copy; 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
